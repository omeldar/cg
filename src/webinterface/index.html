<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Visual Debugger</title>

  <!-- Bootstrap Icons (for toggle button) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.14.0/font/bootstrap-icons.css">

  <!-- Optional: include Pico.css or your own CSS to style forms nicely -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <aside id="sidebar">
    <h2>Visual Debugger</h2>

    <label for="file-input"><strong>Load your own OBJ</strong></label>
    <input type="file" id="file-input" accept=".obj">

    <label for="example-select"><strong>Or load example model</strong></label>
    <select id="example-select">
      <option value="">-- Choose example --</option>
      <option value="/examples/std_cube/cube.obj">Cube</option>
      <option value="/examples/std_fish/fish.obj">Fish</option>
    </select>

    <label for="view-mode"><strong>View mode</strong></label>
    <select id="view-mode">
      <option value="normalColor">Normal Color</option>
      <option value="frontBack">Front / Back Face</option>
    </select>

    <hr>
    <p>Use mouse to rotate / zoom.<br>
    <small>Shift + drag to pan.</small></p>
  </aside>

  <div id="main">
    <button id="toggle-sidebar" title="Toggle UI">
      <i class="bi bi-arrows-angle-expand"></i>
    </button>
    <canvas id="gpu-canvas"></canvas>
  </div>

  <script type="module" src="js/main.js"></script>

  <script>
    // Sidebar toggle logic
    const btn = document.getElementById('toggle-sidebar');
    const sidebar = document.getElementById('sidebar');
    let collapsed = false;

    btn.addEventListener('click', () => {
      collapsed = !collapsed;
      if (collapsed) {
        sidebar.classList.add('collapsed');
        btn.innerHTML = '<i class="bi bi-arrows-angle-contract"></i>';
      } else {
        sidebar.classList.remove('collapsed');
        btn.innerHTML = '<i class="bi bi-arrows-angle-expand"></i>';
      }
    });
  </script>
</body>
</html>
