<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Visual Debugger for 3D models</title>
        <link rel="stylesheet" href="css/styles.css">

        <!-- Standard favicon -->
        <link rel="icon" href="/meta/favicon.ico" sizes="any">

        <!-- SVG favicon (preferred when supported) -->
        <link rel="icon" href="/meta/favicon.svg" type="image/svg+xml">

        <!-- PNG fallbacks -->
        <link rel="icon" type="image/png" href="/meta/favicon-96x96.png" sizes="96x96">

        <!-- Apple Touch Icon -->
        <link rel="apple-touch-icon" href="/meta/apple-touch-icon.png">

        <!-- Web App Manifest -->
        <link rel="manifest" href="/meta/site.webmanifest">
    </head>
    <body>
        <div id="app">
            <div id="ui-panel">
                <h2>Visual 3D model Debugger.</h2>

                <label>Load your own OBJ:</label><br>
                <input type="file" id="file-input" accept=".obj" />

                <div style="margin-top: 12px;">
                    <label for="example-select">Or load an example model:</label><br>
                    <select id="example-select">
                        <option value="">-- choose example --</option>
                        <option value="/examples/sdt_fish/fish.obj">Fish</option>
                        <option value="/examples/sdt_cube/cube.obj">Cube</option>
                    </select>
                </div>

                <div style="margin-top: 12px;">
                    <label for="view-mode">View mode:</label><br>
                    <select id="view-mode">
                        <option value="normalColor">Normal Color</option>
                        <option value="frontBack">Front / Back Face</option>
                    </select>
                </div>
                <hr>
                <p>Use mouse to rotate/zoom.</p>
            </div>
            <div id="canvas-panel">
                <canvas id="gpu-canvas"></canvas>
            </div>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
